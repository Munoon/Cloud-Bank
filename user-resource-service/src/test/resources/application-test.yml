spring:
  cloud:
    config:
      enabled: false

  datasource:
    url: jdbc:postgresql://localhost:5432/bank-users
    username: postgres
    password: password
    initialization-mode: always
    schema: classpath:db/schema.sql
    data: classpath:db/data.sql

  jpa:
    show-sql: true

security:
  oauth2:
    resource:
      jwt:
        keyValue: SimpleKey

eureka:
  client:
    enabled: false